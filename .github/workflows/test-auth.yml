name: Test Push Authentication

on:
  workflow_dispatch: # manual trigger only

jobs:
  auth-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      # Step 1: Check if GH_TOKEN exists
      - name: Check GH_TOKEN secret
        run: |
          if [ -z "${{ secrets.GH_TOKEN }}" ]; then
            echo "❌ GH_TOKEN secret is missing or empty!"
            exit 1
          else
            echo "✅ GH_TOKEN secret is set."
          fi
        shell: bash

      # Step 2: Verify repository URL
      - name: Check repository URL
        run: |
          echo "Repository URL: https://github.com/${{ github.repository }}"
        shell: bash

      # Step 3: Configure git to use the PAT
      - name: Configure git to use PAT
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}
          echo "✅ Git remote URL set to use PAT"
        shell: bash

      # Step 4: Test push permissions (dry-run)
      - name: Test push with dry-run
        run: |
          echo "Testing push access..."
          # Create a dummy branch to test push dry-run
          git checkout -b auth-test-dry-run
          git commit --allow-empty -m "Test commit for auth"
          git push --dry-run origin HEAD:main || {
            echo "❌ Push test failed. PAT may be invalid or missing repo scope."
            exit 1
          }
          echo "✅ Push dry-run su
