name: Update Cookie Tracker

on:
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install
          npx playwright install --with-deps

      - name: Run scraper
        run: node scraper/scrape.js

      - name: Commit changes
        run: |
          git config user.name "cookie-tracker-bot"
          git config user.email "bot@users.noreply.github.com"
          git add data/results.json
          git commit -m "Update cookie tracker data" || exit 0
          git push

