name: Update Cookie Tracker

on:
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch: # manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo with credentials
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies including Playwright
      - name: Install dependencies
        run: |
          npm install
          npx playwright install --with-deps

      # Run the scraper
      - name: Run scraper
        run: node scraper/scrape.js

      # Optional: show scraped data
      - name: Show scraped data
        run: cat docs/data/results.json

      # Commit & push changes using PAT
      - name: Commit and push changes
        run: |
          git add docs/data/results.json
          git diff --cached --quiet || (
            git config user.name "cookie-tracker-bot"
            git config user.email "bot@users.noreply.github.com"
            git commit -m "Update cookie tracker data via GitHub Actions"
            git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} HEAD:main
          )
