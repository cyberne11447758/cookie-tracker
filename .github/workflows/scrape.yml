name: Update Cookie Tracker

on:
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch:

jobs:
  scrape-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 2️⃣ Verify GH_TOKEN exists
      - name: Verify GH_TOKEN secret
        run: |
          if [ -z "${{ secrets.GH_TOKEN }}" ]; then
            echo "❌ GH_TOKEN secret is missing! Add your PAT to repo secrets."
            exit 1
          else
            echo "✅ GH_TOKEN secret is set."
          fi
        shell: bash

      # 3️⃣ Configure Git to use PAT
      - name: Configure Git
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}
          git config user.name "cookie-tracker-bot"
          git config user.email "bot@users.noreply.github.com"
          echo "✅ Git configured with PAT and author info"
        shell: bash

      # 4️⃣ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 5️⃣ Install dependencies
      - name: Install dependencies
        run: |
          npm install
          npx playwright install --with-deps

      # 6️⃣ Run scraper
      - name: Run scraper
        run: node scraper/scrape.js

      # Optional: view scraped JSON
      - name: Show scraped data
        run: cat docs/data/results.json

      # 7️⃣ Commit & push changes
      - name: Commit and push JSON
        run: |
          git add docs/data/results.json
          git diff --cached --quiet || (
            git commit -m "Update cookie tracker data via GitHub Actions"
            git push origin HEAD:main
          )
        shell: bash
