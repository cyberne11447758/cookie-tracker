name: Update Cookie Tracker

on:
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch:

jobs:
  scrape-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4
        with:
          persist-credentials: false # important: we will use PAT manually

      # 2️⃣ Verify GH_TOKEN secret exists
      - name: Verify GH_TOKEN secret
        run: |
          if [ -z "${{ secrets.GH_TOKEN }}" ]; then
            echo "❌ GH_TOKEN secret is missing! Add your PAT to repo secrets."
            exit 1
          else
            echo "✅ GH_TOKEN secret is set."
          fi
        shell: bash

      # 3️⃣ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 4️⃣ Install dependencies including Playwright
      - name: Install dependencies
        run: |
          npm install
          npx playwright install --with-deps

      # 5️⃣ Run scraper
      - name: Run scraper
        run: node scraper/scrape.js

      # Optional: view scraped JSON
      - name: Show scraped data
        run: cat docs/data/results.json

      # 6️⃣ Commit & push JSON using PAT
      - name: Commit and push JSON
        run: |
          # Configure Git author
          git config user.name "cookie-tracker-bot"
          git config user.email "bot@users.noreply.github.com"

          # Stage JSON file
          git add docs/data/results.json

          # Commit if changes exist
          git diff --cached --quiet || git commit -m "Update cookie tracker data via GitHub Actions"

          # Push using the PAT explicitly in the URL
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} HEAD:main
        shell: bash
